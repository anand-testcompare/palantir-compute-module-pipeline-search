name: ci

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Cache godel distribution
        uses: actions/cache@v4
        with:
          path: ~/.godel
          key: godel-${{ runner.os }}-${{ hashFiles('godelw', 'godel/config/godel.properties') }}

      - name: Verify
        run: ./godelw verify --apply=false

      - name: Build linux/amd64 binary
        run: |
          mkdir -p out
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -trimpath -ldflags="-s -w" -o out/enricher_linux_amd64 ./cmd/enricher

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: enricher_linux_amd64
          path: out/enricher_linux_amd64

  gemini-e2e:
    runs-on: ubuntu-latest
    needs: verify
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Require Gemini secrets
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: ${{ secrets.GEMINI_MODEL }}
        run: |
          set -euo pipefail
          if [[ -z "${GEMINI_API_KEY}" ]]; then
            echo "missing required secret: GEMINI_API_KEY" >&2
            exit 1
          fi
          if [[ -z "${GEMINI_MODEL}" ]]; then
            echo "missing required secret: GEMINI_MODEL" >&2
            exit 1
          fi

      - name: E2E (real Gemini)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: ${{ secrets.GEMINI_MODEL }}
          GEMINI_CAPTURE_AUDIT: "true"
          GEMINI_E2E_ARTIFACT_DIR: "out/gemini-e2e"
        run: |
          set -euo pipefail
          go test -tags=gemini_e2e ./...

      - name: Upload gemini e2e CSVs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gemini-e2e-csv
          path: out/gemini-e2e/*.csv
          if-no-files-found: warn

  e2e:
    runs-on: ubuntu-latest
    needs: verify
    steps:
      - uses: actions/checkout@v4

      - name: Download Venom
        run: |
          set -euo pipefail
          VENOM_VERSION="v1.3.0"
          VENOM_SHA256="89832ec25e820c605cf0d3c09122e60bad43d13c1724aa6d375ef7109fbfe201"
          curl -fsSL -o venom "https://github.com/ovh/venom/releases/download/${VENOM_VERSION}/venom.linux-amd64"
          echo "${VENOM_SHA256}  venom" | sha256sum -c -
          chmod +x venom

      - name: E2E (docker compose via venom)
        run: |
          mkdir -p out/venom
          ./venom run test/venom/enricher_e2e.yml --format=xml --output-dir=out/venom --html-report

      - name: Venom summary
        if: always()
        run: |
          set -euo pipefail
          python3 - <<'PY'
          import glob
          import os
          import xml.etree.ElementTree as ET
          paths = sorted(glob.glob("out/venom/*.xml"))
          if not paths:
              raise SystemExit("no venom xml report found under out/venom/")
          suites = []
          for p in paths:
              root = ET.parse(p).getroot()
              for ts in root.findall(".//testsuite"):
                  suites.append({
                      "name": ts.attrib.get("name",""),
                      "tests": int(ts.attrib.get("tests","0")),
                      "failures": int(ts.attrib.get("failures","0")),
                      "errors": int(ts.attrib.get("errors","0")),
                      "time": float(ts.attrib.get("time","0") or 0),
                  })
          total = {
              "tests": sum(s["tests"] for s in suites),
              "failures": sum(s["failures"] for s in suites),
              "errors": sum(s["errors"] for s in suites),
              "time": sum(s["time"] for s in suites),
          }
          lines = []
          lines.append(f"Venom suites: {len(suites)}")
          lines.append(f"Total: tests={total['tests']} failures={total['failures']} errors={total['errors']} time={total['time']:.3f}s")
          for s in suites:
              lines.append(f"- {s['name']}: tests={s['tests']} failures={s['failures']} errors={s['errors']} time={s['time']:.3f}s")
          summary = "\n".join(lines) + "\n"
          os.makedirs("out/venom", exist_ok=True)
          with open("out/venom/summary.txt", "w", encoding="utf-8") as f:
              f.write(summary)
          print(summary)
          step_summary = os.environ.get("GITHUB_STEP_SUMMARY")
          if step_summary:
              with open(step_summary, "a", encoding="utf-8") as f:
                  f.write("## Venom E2E Summary\n\n")
                  f.write("```text\n")
                  f.write(summary)
                  f.write("```\n")
          PY

      - name: Upload venom report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: venom-report
          path: |
            out/venom/*.xml
            out/venom/test_results.html
            out/venom/venom.log
            out/venom/summary.txt
          if-no-files-found: warn

      - name: Upload e2e CSVs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-csv
          path: |
            test/fixtures/mock-foundry/inputs/*.csv
            test/fixtures/expected_output.csv
            test/artifacts/mock-foundry/uploads/**/*.csv
          if-no-files-found: warn

  docker:
    runs-on: ubuntu-latest
    needs: verify
    steps:
      - uses: actions/checkout@v4

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,format=long
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build (and maybe push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
